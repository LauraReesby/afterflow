name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Select available iPhone simulator
      id: sim
      run: |
        SIM_JSON="$(xcrun simctl list --json devices available)"
        RUNTIME_KEY="$(echo "$SIM_JSON" | jq -r '[.devices | keys[] | select(test("iOS"))] | sort | last')"
        if [ -z "$RUNTIME_KEY" ] || [ "$RUNTIME_KEY" = "null" ]; then
          echo "No iOS runtimes found"; exit 1
        fi
        DEVICE_NAME="$(echo "$SIM_JSON" | jq -r --arg rt "$RUNTIME_KEY" '.devices[$rt][] | select(.name | startswith("iPhone")) | .name' | head -n1)"
        if [ -z "$DEVICE_NAME" ] || [ "$DEVICE_NAME" = "null" ]; then
          echo "No iPhone simulators found for runtime $RUNTIME_KEY"; exit 1
        fi
        OS_VERSION="$(echo "$RUNTIME_KEY" | sed 's/.*iOS-//; s/-/./g')"
        DESTINATION="platform=iOS Simulator,name=${DEVICE_NAME},OS=${OS_VERSION}"
        echo "Using destination: $DESTINATION"
        echo "destination=$DESTINATION" >> "$GITHUB_OUTPUT"

    - name: Build
      run: |
        xcodebuild build \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -quiet

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -only-testing:AfterflowTests \
          -enableCodeCoverage YES

    - name: Run UI Tests
      run: |
        xcodebuild test \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -only-testing:AfterflowUITests
