name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Select available iPhone simulator
      id: sim
      run: |
        set -eo pipefail

        echo "== Available runtimes =="
        xcrun simctl list runtimes
        echo "== Available devices (iOS) =="
        xcrun simctl list devices available

        # Pick an available iOS 18.x runtime (prefer the lowest 18.x), fallback to first available iOS runtime.
        RUNTIME="$(xcrun simctl list runtimes --json | jq -r '
          [.runtimes[] | select((.platform? // .platformName) == "iOS" and (.isAvailable == true or .availability == "(available)") and (.version | startswith("18."))) | {id: .identifier, version: .version}]
          | sort_by(.version | split(".") | map(tonumber))
          | .[0] // empty')"
        if [ -z "$RUNTIME" ] || [ "$RUNTIME" = "null" ]; then
          RUNTIME="$(xcrun simctl list runtimes --json | jq -r '
            [.runtimes[] | select((.platform? // .platformName) == "iOS" and (.isAvailable == true or .availability == "(available)")) | {id: .identifier, version: .version}]
            | sort_by(.version | split(".") | map(tonumber))
            | .[0]')"
        fi
        RUNTIME_ID="$(echo "$RUNTIME" | jq -r '.id')"
        RUNTIME_VERSION="$(echo "$RUNTIME" | jq -r '.version')"
        if [ -z "$RUNTIME_ID" ] || [ "$RUNTIME_ID" = "null" ]; then
          echo "No available iOS runtimes found"; exit 1
        fi
        echo "Selected runtime: $RUNTIME_ID ($RUNTIME_VERSION)"

        # Choose an iPhone device type (prefer iPhone 16*, else first iPhone).
        DEVICE_TYPE="$(xcrun simctl list devicetypes --json | jq -r '.devicetypes[] | select(.name | startswith("iPhone 16") or .name == "iPhone 16" or .name == "iPhone 16 Pro") | .identifier' | head -n1)"
        if [ -z "$DEVICE_TYPE" ] || [ "$DEVICE_TYPE" = "null" ]; then
          DEVICE_TYPE="$(xcrun simctl list devicetypes --json | jq -r '.devicetypes[] | select(.name | startswith("iPhone")) | .identifier' | head -n1)"
        fi
        if [ -z "$DEVICE_TYPE" ] || [ "$DEVICE_TYPE" = "null" ]; then
          echo "No iPhone device types found"; exit 1
        fi
        echo "Selected device type: $DEVICE_TYPE"

        DEVICE_UDID="$(xcrun simctl create "CI-iPhone" "$DEVICE_TYPE" "$RUNTIME_ID")"
        if [ -z "$DEVICE_UDID" ] || [ "$DEVICE_UDID" = "null" ]; then
          echo "Failed to create simulator for runtime $RUNTIME_ID"; exit 1
        fi
        echo "Created simulator: $DEVICE_UDID ($DEVICE_TYPE)"

        DESTINATION="platform=iOS Simulator,id=${DEVICE_UDID}"
        echo "Using runtime ${RUNTIME_VERSION} and destination $DESTINATION"
        echo "destination=$DESTINATION" >> "$GITHUB_OUTPUT"

    - name: Build
      run: |
        xcodebuild build \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -quiet

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -only-testing:AfterflowTests \
          -enableCodeCoverage YES
